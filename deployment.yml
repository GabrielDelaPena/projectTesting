apiVersion: apps/v1
kind: Deployment
metadata:
  name: testing-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testing-project
  template:
    metadata:
      labels:
        app: testing-project
    spec:
      containers:
        - name: my-container
          image: my-image:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: testing-project
spec:
  type: NodePort
  selector:
    app: testing-project
  ports:
    - protocol: TCP
      port: 8080
      nodePort: 30011